<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>demo-个人中心-嗨学网</title>
<link href="../style/base.css" rel="stylesheet">
<link href="../style/uCenter/uc-common.css" rel="stylesheet">
<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../js/jquery.cycle.all.js"></script>
<script type="text/javascript" src="../js/jquery.artDialog.js"></script>
<script type="text/javascript" src="../js/uc-common.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("#btn1").click(function() {
        $.dialog({content:'<div class="f14 fb">习题正在紧张编写中，敬请期待！</div>',width:300,height:100,icon:'warning',ok:true});
		return false;
    });
	$("#btn2").click(function() {
        $.dialog({content:'<div class="f14 fb">再看会儿视频吧，到时做练习效果会更好哦！</div>',width:370,height:100,icon:'warning',ok:true});
		return false;
    });
	$("#btn3").click(function() {
        $.dialog({title:'删除提示',content:'<div class="f14 fb">确定删除 "笔记内容笔记内容..." 吗？</div>',width:300,height:140,padding:'10px 20px 0 0',icon:'question',ok:true,cancel:true});
		return false;
    });
});
</script>

</head>

<body>
<!--utop start-->
<div class="utop">
	<div class="utop-box">
    	<div class="welcome">您好，tendergrass！<a href="#">[退出]</a></div>
        <div class="top-info"><span class="top-order"><a href="#">订单<em>(15)</em></a></span></div>
        <ul class="menu">
        	<li><a href="#">全部课程</a></li>
            <li class="last"><a href="#">查看帮助</a></li>
        </ul>
    </div>
</div>
<!--utop end-->

<!--uheader start-->
<div class="uheader">
    <div class="uheader-box">
    	<div class="logo"><a href="#"><img src="../images/uCenter/ulogo.png" alt="嗨学网"></a></div>
        <div class="search">
        	<input class="search-input" name="" type="text">
            <button class="sarch-btn" type="submit">搜 索</button>
        </div>
    </div>
</div>
<!--uheader end-->

<!--main start-->
<div class="main">
	<div class="side">
    	<ul class="nav">
        	<li><a class="current" href="#"><i class="nav-icon nav-home"></i>首页</a></li>
            <li><a href="#"><i class="nav-icon nav-friend"></i>同学圈</a></li>
            <li><a href="#"><i class="nav-icon nav-my"></i>我的主页</a></li>
            <li><a href="#"><i class="nav-icon nav-other"></i>我的主页</a></li>
        </ul>
    </div>
    <div class="contenter">
    	<a id="btn1" class="btn-blue btn-small mr10" href="#">无随堂练习提示</a>
        <a id="btn2" class="btn-blue btn-small mr10" href="#">不能做随堂练习提示</a>
        <a id="btn3" class="btn-blue btn-small mr10" href="#">笔记删除</a>
    </div>
</div>
<!--main end-->

</body>
</html>
