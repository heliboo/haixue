<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>嗨学网邮件模板</title>
</head>

<body>
<table style="border:5px solid #eee; width:600px; height:200px; margin:0 auto; padding:15px 30px; font-size:12px; line-height:20px; color:#666;">
    <tbody>
        <tr>
            <td style="font-size:18px; font-weight:600; font-family:Microsoft Yahei; border-bottom:2px solid #909090; padding:0px 0 5px 0;">嗨学网</td>
        </tr>
        <tr>
            <td style="padding:30px 0 0px 0;">
            $!{username}，你好!</td>
        </tr>
        <tr>
            <td style="padding:10px 0 30px 0;">
            嗨学网收到了你的密码重置请求，请您点击此链接重置密码(本链接将在24小时后失效):<br/>
            <a href="$!{resetPasswordUrl}">$!{resetPasswordUrl}</a><br/>
            如果以上链接无法点击，请将上面的地址复制到你的浏览器(如IE)的地址栏中打开。<br/>
            （这是一封系统邮件，请不要直接回复）
            </td>
        </tr>
        <tr>
            <td style="background:#f4f6f8; padding:5px 0px 5px 10px; color:#a5a5a5;">
            嗨学网：<a href="http://www.haixue.com">http://www.haixue.com</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
